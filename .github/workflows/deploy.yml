name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /opt/demos/title-downgrader

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << ENVEOF
          LLM_PROXY_URL=https://llm-proxy.densematrix.ai
          LLM_PROXY_KEY=${{ secrets.LLM_PROXY_KEY }}
          DATABASE_URL=sqlite+aiosqlite:///./title.db
          CREEM_API_KEY=${{ secrets.CREEM_API_KEY }}
          CREEM_WEBHOOK_SECRET=${{ secrets.CREEM_WEBHOOK_SECRET }}
          CREEM_PRODUCT_IDS=${{ secrets.CREEM_PRODUCT_IDS }}
          ENVEOF
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            git pull origin main
            
      - name: Copy .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ".env"
          target: "${{ env.DEPLOY_PATH }}"
          
      - name: Rebuild and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            docker compose down
            docker compose up -d --build
            
      - name: Health check
        run: |
          sleep 30
          curl -sf https://title-downgrader.demo.densematrix.ai/health || exit 1

      - name: Notify Slack on success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C0AC1DWEBU3'
          slack-message: "✅ *${{ github.repository }}* deployed successfully\n• Branch: `${{ github.ref_name }}`\n• Commit: `${{ github.sha }}`\n• <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  notify-failure:
    needs: [deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on failure
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C0AC1DWEBU3'
          slack-message: "❌ *${{ github.repository }}* deployment failed\n• Branch: `${{ github.ref_name }}`\n• <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
