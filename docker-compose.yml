services:
  postgres:
    image: postgres:15-alpine
    container_name: title-downgrader-postgres
    environment:
      POSTGRES_DB: titledowngrader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: title-downgrader-backend
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/titledowngrader
      - CREEM_API_KEY=${CREEM_API_KEY:-creem_test_placeholder}
      - CREEM_WEBHOOK_SECRET=${CREEM_WEBHOOK_SECRET:-whsec_placeholder}
      - CREEM_PRODUCT_IDS=${CREEM_PRODUCT_IDS:-{}}
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: title-downgrader-frontend
    ports:
      - "3082:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  pgdata:

networks:
  default:
    name: title-downgrader-network
